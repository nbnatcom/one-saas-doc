<script src="../assets/js/jquery-3.2.1.min.js"></script>
<script>
  window.$docsify = {
    name: '',
    repo: '',
    loadSidebar: true,
    alias: {
      '/.*/sidebar.md': '/sidebar.md'
    },
    subMaxLevel: 2,
    notFoundPage: true,
    //coverpage: true
    search: 'auto', // 默认值
    search: {
      maxAge: 5*60*60*1000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: '输入关键字查询',
    }
    
  }

  $(function () {
    //TOP
    $("body").append('<div class="ew-back-top" style="display: none;"></div>');
    $(window).scroll(function () {
      if ($(window).scrollTop() > 100) {
        $(".ew-back-top").show()
      } else {
        $(".ew-back-top").hide()
      }
    });
    $(".ew-back-top").click(function () {
      $("html,body").stop();
      $("html,body").animate({
        scrollTop: 0
      }, 300)
    })
  });
</script>
<script src="../assets/docsify/docsify.min.js"></script>
<script src="../assets/docsify/search.min.js"></script>
